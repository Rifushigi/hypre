version: "3.8"

services:
  hypertension-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./logistic_pipeline_model.pkl:/app/logistic_pipeline_model.pkl:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
